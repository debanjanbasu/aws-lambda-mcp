name: ğŸ”§ Opencode AI Assistant

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  opencode:
    name: ğŸ¤– AI Code Assistant
    if: |
      github.event_name == 'issues' ||
      contains(github.event.comment.body, ' /oc') ||
      startsWith(github.event.comment.body, '/oc') ||
      contains(github.event.comment.body, ' /opencode') ||
      startsWith(github.event.comment.body, '/opencode')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: read
      issues: write
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: Install opencode
        run: curl -fsSL https://opencode.ai/install | bash

      - name: ğŸš€ Run opencode
        id: opencode
        run: |
          if [ "${{ github.event_name }}" = "issues" ]; then
            opencode "Triage and fix this issue: ${{ github.event.issue.body }}" > opencode_output.txt
          else
            opencode github run
          fi
        env:
          MODEL: opencode/grok-code
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}

      - name: ğŸ“ Comment on issue (if auto-triggered)
        if: github.event_name == 'issues'
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "$(cat opencode_output.txt)"