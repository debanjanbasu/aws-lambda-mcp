# .github/workflows/codeql.yml
name: "ğŸ” CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'iac/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'iac/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/codeql.yml'
  schedule:
    - cron: '30 2 * * 1' # Run every Monday at 2:30 AM

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  analyze-rust:
    name: ğŸ¦€ Analyze Rust
    runs-on: ubuntu-slim
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸš€ Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: 'rust'
          queries: security-extended
          config-file: ./.github/codeql/codeql-config.yml

      - name: âš™ï¸ Setup Rust toolchain
        id: rust-toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
          targets: aarch64-unknown-linux-gnu

      - name: ğŸ’¾ Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ steps.rust-toolchain.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ steps.rust-toolchain.outputs.rustc_hash }}-

      - name: ğŸ› ï¸ Build Project
        run: |
          cargo build --release --workspace

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
