name: ğŸš€ Deploy AWS Lambda MCP

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch: # Allows manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-southeast-2 # Default AWS region, can be overridden
  CARGO_TERM_COLOR: always # Ensure Rust color output is consistent

jobs:
  build-lambda:
    name: ğŸ§± Build Lambda
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v5

      - name: âš™ï¸ Setup Rust toolchain
        id: rust-toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
          targets: aarch64-unknown-linux-gnu

      - name: ğŸ’¾ Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ steps.rust-toolchain.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ steps.rust-toolchain.outputs.rustc_hash }}-

      - name: ğŸ’¾ Cache cargo-lambda
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-lambda
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-lambda-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lambda-

      - name: ğŸ”§ Install cargo-lambda
        run: |
          if ! command -v cargo-lambda &> /dev/null
          then
            cargo install cargo-lambda
          fi

      - name: ğŸ”§ Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: latest

      - name: ğŸ“¦ Install UPX (for release build compression)
        run: sudo apt-get update && sudo apt-get install -y upx-ucl

      - name: ğŸ› ï¸ Build Lambda (Release)
        run: make release

      - name: â˜ï¸ Upload Lambda build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-build
          path: |
            target/lambda/
            tool_schema.json

  deploy-infra:
    name: ğŸŒ Deploy Infrastructure
    needs: build-lambda
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04-arm
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v5

      - name: â˜ï¸ Download Lambda build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-build
          path: .

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ’¾ Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: iac/.terraform
          key: ${{ runner.os }}-${{ runner.arch }}-terraform-${{ hashFiles('**/iac/.terraform.lock.hcl') }}

      - name: ğŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: ğŸ” Setup Azure CLI
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: ğŸš€ Terraform Init
        run: |
          cd iac && terraform init \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="key=aws-lambda-mcp/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="use_lockfile=true"

      - name: ğŸš€ Terraform Apply
        run: cd iac && terraform apply -auto-approve