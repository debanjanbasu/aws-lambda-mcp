# .github/workflows/automerge.yml
name: ðŸ¤– Auto-merge
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
    paths-ignore:
      - '**.md'
      - '.gitignore'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  pull-requests: write
  statuses: write
  id-token: write
env:
  CARGO_TERM_COLOR: always
  AWS_REGION: ap-southeast-2
jobs:
  detect_changes:
    name: ðŸ•µï¸ Detect PR type
    if: |
      (
        github.event.pull_request.user.login == 'dependabot[bot]' ||
        contains(github.event.pull_request.labels.*.name, 'automerge')
      ) &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-24.04-arm
    outputs:
      is_rust: ${{ steps.detect_pr_type.outputs.IS_RUST_PR }}
      is_terraform: ${{ steps.detect_pr_type.outputs.IS_TERRAFORM_PR }}
    steps:
      - name: ðŸ“¦ Checkout PR code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2 # Required to diff HEAD^
      - name: ðŸ•µï¸ Detect PR type
        id: detect_pr_type
        run: |
          # Determine if this is a Terraform PR based on changed files
          if git diff --name-only HEAD^ HEAD | grep -q "iac/.*\.tf"; then
            echo "IS_TERRAFORM_PR=true" >> $GITHUB_OUTPUT
          else
            echo "IS_TERRAFORM_PR=false" >> $GITHUB_OUTPUT
          fi
          # Determine if this is a Rust/Cargo PR
          if git diff --name-only HEAD^ HEAD | grep -q "Cargo\.\(lock\|toml\)"; then
            echo "IS_RUST_PR=true" >> $GITHUB_OUTPUT
          else
            echo "IS_RUST_PR=false" >> $GITHUB_OUTPUT
          fi
  terraform_validate:
    name: âœ… Terraform Validate
    needs: [detect_changes]
    if: needs.detect_changes.outputs.is_terraform == 'true'
    uses: ./.github/workflows/reusable-terraform.yml
    with:
      command: 'validate'
      artifact_name: 'dummy-artifact'
    secrets: inherit
  run_rust_tests:
    name: ðŸ§ª Run Rust Tests
    needs: [detect_changes]
    if: needs.detect_changes.outputs.is_rust == 'true'
    uses: ./.github/workflows/reusable-rust.yml
    with:
      run_tests: true
      run_build: false
      artifact_name: 'dummy-artifact'
  approve_and_merge:
    name: âœ… Approve and Merge
    needs: [detect_changes, terraform_validate, run_rust_tests]
    if: always() && !failure() && !cancelled()
    runs-on: ubuntu-24.04-arm
    steps:
      - name: âœ… Approve and Merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          gh pr review --approve "$PR_URL"
          gh pr merge --auto --merge "$PR_URL"
  handle_failure:
    name: ðŸš¨ Handle Failure
    needs: [approve_and_merge]
    if: failure()
    runs-on: ubuntu-24.04-arm
    steps:
      - name: ðŸš¨ Handle Failure
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          gh pr edit "$PR_URL" --add-label "breaking-change-detected"
          gh pr comment "$PR_URL" --body "## ðŸš¨ Auto-Merge Failed - Checks Failed
          Tests failed for this PR.
          If this is a Dependabot PR, an AI agent may be dispatched to attempt a fix.
          Next steps:
          1. Review the workflow logs to identify the specific failure.
          2. If this is a dependency update, check for breaking changes.
          3. Run tests locally (\`make test\`) to reproduce the issue."
          if [ "${{ needs.detect_changes.outputs.is_rust }}" = "true" ]; then
            gh pr comment "$PR_URL" --body "For Rust updates:
            - Check release notes for breaking changes
            - Run \`cargo check\` locally
            - Update code as needed
            - Run \`make test\` to ensure all tests pass"
          elif [ "${{ needs.detect_changes.outputs.is_terraform }}" = "true" ]; then
            gh pr comment "$PR_URL" --body "For Terraform updates:
            - Check provider changelog
            - Run \`cd iac && terraform init\` and \`terraform validate\` locally"
          fi
