name: ğŸ¦€ Reusable Rust Build

on:
  workflow_call:
    inputs:
      run_tests:
        required: false
        type: boolean
        default: false
        description: 'Whether to run tests'
      run_build:
        required: false
        type: boolean
        default: true
        description: 'Whether to build the project'
      artifact_name:
        required: true
        type: string
        description: 'Name of the build artifact'

permissions:
  contents: read

jobs:
  rust-build:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v5

      - name: âš™ï¸ Setup Rust toolchain
        id: rust-toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
          targets: aarch64-unknown-linux-gnu

      - name: ğŸ’¾ Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ steps.rust-toolchain.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml', 'rust-toolchain.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-cargo-${{ steps.rust-toolchain.outputs.rustc_hash }}-
            ${{ runner.os }}-${{ runner.arch }}-cargo-

      - name: ğŸ’¾ Cache cargo-lambda
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-lambda
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-lambda-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lambda-

      - name: ğŸ”§ Install cargo-lambda
        run: |
          if ! command -v cargo-lambda &> /dev/null
          then
            cargo install cargo-lambda
          fi

      - name: ğŸ”§ Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: latest

      - name: ğŸ“¦ Install UPX (for release build compression)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: upx-ucl

      - name: ğŸ§ª Run Tests
        if: inputs.run_tests
        run: make test

      - name: ğŸ› ï¸ Build Lambda (Release)
        if: inputs.run_build
        run: make release

      - name: â˜ï¸ Upload Lambda build artifacts
        if: inputs.run_build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: |
            target/lambda/
            tool_schema.json
          retention-days: 7