name: ğŸ¦€ Reusable Rust Build
on:
  workflow_call:
    inputs:
      run_tests:
        required: false
        type: boolean
        default: false
        description: 'Whether to run tests'
      run_build:
        required: false
        type: boolean
        default: true
        description: 'Whether to build the project'
      artifact_name:
        required: true
        type: string
        description: 'Name of the build artifact'
permissions:
  contents: read
jobs:
  rust-build:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v6
      - name: âš™ï¸ Setup Rust toolchain
        id: rust-toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
          targets: aarch64-unknown-linux-gnu
      - name: ğŸ’¾ Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ steps.rust-toolchain.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml', 'rust-toolchain.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-cargo-${{ steps.rust-toolchain.outputs.rustc_hash }}-
            ${{ runner.os }}-${{ runner.arch }}-cargo-
      - name: ğŸ’¾ Cache cargo-lambda
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/cargo-lambda
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-lambda-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lambda-
      - name: ğŸ”§ Install cargo-lambda
        run: |
          if ! command -v cargo-lambda &> /dev/null
          then
            cargo install cargo-lambda
          fi
      - name: ğŸ”§ Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: latest
      - name: ğŸ“¦ Get Latest UPX Version
        id: get-upx-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "â¬‡ï¸ Finding latest UPX release..."
          # Get the latest release tag from GitHub API with authentication
          LATEST_TAG=$(curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/upx/upx/releases/latest | jq -r .tag_name)
          # Fallback to known stable version if API fails
          if [ "$LATEST_TAG" == "null" ] || [ -z "$LATEST_TAG" ]; then
            echo "âš ï¸ Failed to fetch latest version. Falling back to v5.0.2"
            LATEST_TAG="v5.0.2"
          fi
          VERSION=${LATEST_TAG#v} # Remove 'v' prefix
          echo "ğŸš€ Latest version: $LATEST_TAG ($VERSION)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: ğŸ’¾ Cache UPX
        id: cache-upx
        uses: actions/cache@v5
        with:
          path: ~/.local/bin/upx
          key: ${{ runner.os }}-${{ runner.arch }}-upx-${{ steps.get-upx-version.outputs.version }}
      - name: ğŸ“¦ Install UPX (Latest Release)
        if: steps.cache-upx.outputs.cache-hit != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get-upx-version.outputs.version }}"
          LATEST_TAG="v$VERSION"
          # Detect Architecture
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then
            UPX_ARCH="amd64_linux"
          elif [ "$ARCH" = "aarch64" ]; then
            UPX_ARCH="arm64_linux"
          else
            echo "âŒ Unsupported architecture: $ARCH"
            exit 1
          fi
          echo "ğŸ’» Detected architecture: $ARCH -> $UPX_ARCH"
          # Download
          URL="https://github.com/upx/upx/releases/download/${LATEST_TAG}/upx-${VERSION}-${UPX_ARCH}.tar.xz"
          echo "â¬‡ï¸ Downloading from: $URL"
          curl -L "$URL" -o upx.tar.xz
          # Install to local bin
          mkdir -p ~/.local/bin
          echo "ğŸ“¦ Extracting..."
          tar -xf upx.tar.xz
          echo "ğŸ”§ Installing to ~/.local/bin..."
          mv upx-${VERSION}-${UPX_ARCH}/upx ~/.local/bin/
          chmod +x ~/.local/bin/upx
          # Cleanup
          rm -rf upx.tar.xz upx-${VERSION}-${UPX_ARCH}
      - name: ğŸ”§ Verify UPX
        run: |
           echo "$HOME/.local/bin" >> $GITHUB_PATH
           export PATH="$HOME/.local/bin:$PATH"
           upx --version
      - name: ğŸ§ª Run Tests
        if: inputs.run_tests
        run: make test
      - name: ğŸ› ï¸ Build Lambda (Release)
        if: inputs.run_build
        run: make release
      - name: â˜ï¸ Upload Lambda build artifacts
        if: inputs.run_build
        uses: actions/upload-artifact@v5
        with:
          name: ${{ inputs.artifact_name }}
          path: |
            target/lambda/
            tool_schema.json
          retention-days: 7