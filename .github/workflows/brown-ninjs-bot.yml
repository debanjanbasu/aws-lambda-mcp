name: ðŸ¥· Brown Ninjs Bot - Auto Triage & Fix

on:
  issues:
    types: [opened]
  workflow_run:
    workflows: ["*"]
    types: [completed]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to triage (optional)'
        required: false
        type: string

jobs:
  triage:
    name: ðŸ¤– Auto Triage & Fix Issues
    if: |
      github.event_name == 'issues' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure')
    runs-on: ubuntu-24.04-arm
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸš€ Run opencode fix
        run: |
          if [ "${{ github.event_name }}" = "issues" ]; then
            ISSUE_NUM=${{ github.event.issue.number }}
            ISSUE_BODY="${{ github.event.issue.body }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ISSUE_NUM=${{ github.event.inputs.issue_number }}
            ISSUE_BODY=$(gh issue view $ISSUE_NUM --json body -q .body)
          else
            ISSUE_NUM=""
            ISSUE_BODY=""
          fi

          if [ "${{ github.event_name }}" = "issues" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "$ISSUE_NUM" ]; then
              # Create fake event for opencode action
              cat <<EOF > fake_event.json
          {
            "action": "created",
            "issue": {
              "number": $ISSUE_NUM
            },
            "comment": {
              "body": "/oc Plan methodically and fix this issue: $ISSUE_BODY",
              "user": {
                "type": "User"
              }
            },
            "repository": {
              "name": "${{ github.event.repository.name }}",
              "owner": {
                "login": "${{ github.event.repository.owner.login }}"
              }
            }
          }
          EOF
              export GITHUB_EVENT_PATH=fake_event.json
            fi
          elif [ "${{ github.event.workflow_run.conclusion }}" = "failure" ]; then
            # For workflow failures, create an issue
            gh issue create --title "Workflow Failure: ${{ github.event.workflow_run.name }}" --body "Investigate and fix this workflow failure. Logs: ${{ github.event.workflow_run.html_url }}"
          fi

      - name: ðŸš€ Run opencode
        if: (github.event_name == 'issues' || github.event_name == 'workflow_dispatch') && env.GITHUB_EVENT_PATH
        uses: sst/opencode/github@latest
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
          GITHUB_EVENT_PATH: fake_event.json
        with:
          model: opencode/grok-code