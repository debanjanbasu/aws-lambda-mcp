name: ðŸ¥· Brown Ninja Bot - Auto Triage, Propose Fixes, Raise Issues

on:
  issues:
    types: [opened]
  workflow_run:
    workflows: ["*"]
    types: [completed]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to triage (optional)'
        required: false
        type: string

jobs:
  triage:
    name: ðŸ¤– Auto Triage & Fix Issues
    if: |
      github.event_name == 'issues' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure')
    runs-on: ubuntu-24.04-arm
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v5

      - name: Install opencode
        run: curl -fsSL https://opencode.ai/install | bash

      - name: ðŸš€ Run opencode triage
        run: |
          if [ "${{ github.event_name }}" = "issues" ]; then
            ISSUE_NUM=${{ github.event.issue.number }}
            ISSUE_BODY="${{ github.event.issue.body }}"
            PROMPT="Plan methodically to triage and fix this issue: 1. Analyze the issue thoroughly. 2. Identify root causes and required changes. 3. Execute fixes with proper testing. Issue: $ISSUE_BODY"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ISSUE_NUM=${{ github.event.inputs.issue_number }}
            ISSUE_BODY=$(gh issue view $ISSUE_NUM --json body -q .body)
            PROMPT="Plan methodically to triage and fix this issue: 1. Analyze the issue thoroughly. 2. Identify root causes and required changes. 3. Execute fixes with proper testing. Issue: $ISSUE_BODY"
          else
            ISSUE_NUM=""
            ISSUE_BODY=""
            PROMPT=""
          fi

          if [ "${{ github.event_name }}" = "issues" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "$ISSUE_NUM" ]; then
              opencode run --agent build -m opencode/grok-code "$PROMPT" > triage_output.txt
              if [ -s triage_output.txt ]; then
                gh issue comment $ISSUE_NUM --body "$(cat triage_output.txt)"
              else
                gh issue comment $ISSUE_NUM --body "Opencode triage completed but no output generated."
              fi
            fi
          elif [ "${{ github.event.workflow_run.conclusion }}" = "failure" ]; then
            # For workflow failures, create an issue
            gh issue create --title "Workflow Failure: ${{ github.event.workflow_run.name }}" --body "Investigate and fix this workflow failure. Logs: ${{ github.event.workflow_run.html_url }}"
          fi
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}