name: üöÄ Deploy AWS Lambda MCP

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Makefile'
      - 'iac/**'
  workflow_dispatch: # Allows manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-southeast-2 # Default AWS region, can be overridden
  CARGO_TERM_COLOR: always # Ensure Rust color output is consistent

jobs:
  build-lambda:
    name: üß± Build Lambda
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/reusable-rust.yml
    with:
      run_tests: true
      run_build: true
      artifact_name: 'lambda-build'

  terraform_deploy:
    name: üöÄ Terraform Deploy
    needs: build-lambda
    uses: ./.github/workflows/reusable-terraform.yml
    with:
      command: 'deploy'
      aws_region: ${{ vars.AWS_REGION || 'ap-southeast-2' }}
      artifact_name: 'lambda-build'
    secrets: inherit

  e2e_test:
    name: üß™ E2E Test
    needs: terraform_deploy
    runs-on: ubuntu-24.04-arm
    permissions:
      id-token: write
      contents: read
    steps:
      - name: üîê Configure Azure Credentials
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          allow-no-subscriptions: true

      - name: üîë Get OAuth Token
        id: get-token
        run: |
          SCOPE=${{ needs.terraform_deploy.outputs.scope }}
          TOKEN=$(az account get-access-token --scope "$SCOPE" --query accessToken -o tsv)
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: üß™ E2E Test - All Tools
        run: |
          GATEWAY_URL="${{ needs.terraform_deploy.outputs.gateway_url }}"
          TOKEN="${{ steps.get-token.outputs.token }}"
          
          echo "üîç Discovering tools..."
          TOOLS_LIST=$(curl -s -X POST "$GATEWAY_URL" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc": "2.0", "method": "tools/list", "id": 1}')
            
          echo "Tools response: $TOOLS_LIST"
          
          # Parse tool names
          TOOL_NAMES=$(echo "$TOOLS_LIST" | jq -r '.result.tools[].name')
          
          if [ -z "$TOOL_NAMES" ]; then
            echo "‚ùå No tools found!"
            exit 1
          fi
          
          echo "üìã Found tools: $TOOL_NAMES"
          
          for TOOL in $TOOL_NAMES; do
            echo "‚ñ∂Ô∏è Testing tool: $TOOL"
            
            # Determine arguments based on tool suffix
            ARGS="{}"
            if [[ "$TOOL" == *"get_weather" ]]; then
              ARGS='{"location": "Sydney"}'
            else
              echo "‚ö†Ô∏è Unknown tool: $TOOL - skipping execution test but discovery worked"
              continue
            fi
            
            echo "Calling $TOOL with args: $ARGS"
            RESPONSE=$(curl -s -X POST "$GATEWAY_URL" \
              -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              -d "{
                \"jsonrpc\": \"2.0\",
                \"id\": 2,
                \"method\": \"tools/call\",
                \"params\": {
                  \"name\": \"$TOOL\",
                  \"arguments\": $ARGS
                }
              }")
            
            echo "Response: $RESPONSE"
            
            if echo "$RESPONSE" | jq -e '.result.content[0].text' >/dev/null 2>&1; then
              echo "‚úÖ Tool execution passed"
            else
              echo "‚ùå Tool execution failed"
              exit 1
            fi
          done